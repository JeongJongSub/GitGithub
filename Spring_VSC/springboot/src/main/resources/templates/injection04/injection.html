<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>injection.html</title>
		
		<th:block th:replace="~{layout/config::config}"></th:block>
		<link rel="stylesheet" th:href="@{styles/common.css}">
	</head>
	<body>
		<div class="container">
			<div class="container-fluid">
				<th:block th:replace="~{layout/header::header}"></th:block>
				
				<div style="margin-bottom:55px"></div><!-- fixed-top일때 -->
				<!-- 상단 네비게이션 끝 -->
				<!--  컨텐츠 시작 -->
				
				<fieldset class="border rounded-3 p-3">
					<legend class="float-none w-auto px-3">의존성 주입</legend>
					<h1 class="display-6">인젝션 주입</h1>
					<ul class="list-group list-group-numbered">
						<li class="list-group-item"><a th:href="@{/injection/constructor.do}">생성자 인젝션</a></li>						
						<li class="list-group-item"><a th:href="@{/injection/setter.do}">세터 인젝션</a></li>
						<li class="list-group-item"><a th:href="@{/injection/field.do}">필드 인젝션</a></li>
					
					</ul>
					<h4>DI로 객체 사용하기</h4>
					<form th:action="@{/injection/injection.do}" method="post">
					  <div class="mb-3 mt-3">
					    <label for="writer" class="form-label">올린이</label>
					    <input type="text" class="form-control" id="writer" placeholder="이름을 입력?" name="writer">
					  </div>
					  <div class="mb-3">
					    <label for="addr" class="form-label">주소</label>
					    <input type="text" class="form-control" id="addr" placeholder="주소를 입력?" name="addr">
					  </div>
					  <div class="mb-3">
					    <label for="age" class="form-label">나이</label>
					    <input type="number" class="form-control" id="age" placeholder="나이를 입력?" name="age">
					  </div>
					  <button type="submit" class="btn btn-primary">확인</button>
					</form>
					<kbd th:if="${not #strings.isEmpty(personInfo)}" th:text="${personInfo}"></kbd>
				</fieldset>							
				<!--  컨텐츠 끝 -->
				<!-- 푸터 시작 -->
				<th:block th:replace="~{layout/footer::footer}"></th:block>
				<!-- 푸터 끝 -->
			</div><!-- container-fluid -->
		</div><!-- container -->
	</body>
</html>
