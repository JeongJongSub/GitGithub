<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>complete.html</title>		
		<th:block th:replace="~{layout/config::config}"></th:block>
		<link rel="stylesheet" th:href="@{styles/common.css}">
	</head>
	<body>
		<div class="container">
			<div class="container-fluid">
				<th:block th:replace="~{layout/header::header}"></th:block>
				
				<div style="margin-bottom:55px"></div><!-- fixed-top일때 -->
				<!-- 상단 네비게이션 끝 -->
				<!--  컨텐츠 시작 -->
				
				<fieldset class="border rounded-3 p-3">
					<legend class="float-none w-auto px-3">어노테이션</legend>
					<h1 class="display-6" >유효성 검증 성공</h1>
				
					<div class="mb-3 mt-3">
						<label for="name" class="form-label">이름</label> <input
							type="text" class="form-control" id="name"
							placeholder="이름 입력" name="name" th:value="${form.name}">
					</div>
					<div class="mb-3">
						<label for="age" class="form-label">나이</label> <input
							type="text" class="form-control" id="age"
							placeholder="나이 입력" name="age" th:value="${form.age}">
					</div>
					<div class="mb-3">
						<label class="form-label">성별</label>
						<div class="d-flex">
							<div class="form-check">
								<input type="radio" class="form-check-input" id="radio1"
									name="gender" value="남자" th:checked="${#strings.equals(form.gender,'남자')}"> <label
									class="form-check-label" for="radio1" >남자</label>
							</div>
							<div class="form-check mx-3">
								<input type="radio" class="form-check-input" id="radio2"
									name="gender" value="여자" th:checked="${#strings.equals(form.gender,'여자')}"> <label
									class="form-check-label" for="radio2">여자</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="radio3"
									name="gender" value="트랜스젠더" th:checked="${#strings.equals(form.gender,'트랜스젠더')}"> <label class="form-check-label"
									for="radio3">트랜스젠더</label>
							</div>
						</div>
						<div class="my-3">
							<label class="form-label">관심사항</label>
							<div class="d-flex">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="check1"
										name="inter" value="정치" th:checked="${#strings.indexOf(#strings.arrayJoin(form.inter,','),'정') !=-1}"> <label
										class="form-check-label" for="check1">정치</label>
								</div>
								<div class="form-check mx-3">
									<input type="checkbox" class="form-check-input" id="check2"
										name="inter" value="경제" th:checked="${#strings.indexOf(#strings.arrayJoin(form.inter,','),'경') !=-1}"> <label
										class="form-check-label" for="check2">경제</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="check3"
										name="inter" value="스포츠" th:checked="${#strings.indexOf(#strings.arrayJoin(form.inter,','),'스') !=-1}"> <label
										class="form-check-label" for="check3">스포츠</label>
								</div>
								<div class="form-check mx-3">
									<input type="checkbox" class="form-check-input" id="check4"
										name="inter" value="연예" th:checked="${#strings.indexOf(#strings.arrayJoin(form.inter,','),'연') !=-1}"> <label
										class="form-check-label" for="check4">연예</label>
								</div>
							</div>
						</div>
						<label for="sel1" class="form-label">학력사항</label> <select
							class="form-select" id="sel1" name="grade">							
							<option value="ele" th:selected="${#strings.contains(form.grade,'e')}">초등학교</option>
							<option value="mid" th:selected="${#strings.contains(form.grade,'m')}">중학교</option>
							<option value="hig" th:selected="${#strings.contains(form.grade,'h')}">고등학교</option>
							<option value="uni" th:selected="${#strings.contains(form.grade,'u')}">대학교</option>
						</select>
						<div class="my-3">
							<label for="file" class="form-label">첨부파일</label> <input
								type="file" class="form-control" id="file" name="file"/>[[${form.file}]]
						</div>
						
					</div>
				</fieldset>							
				<!--  컨텐츠 끝 -->
				<!-- 푸터 시작 -->
				<th:block th:replace="~{layout/footer::footer}"></th:block>
				<!-- 푸터 끝 -->
			</div><!-- container-fluid -->
		</div><!-- container -->
	</body>
</html>
